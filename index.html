<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order Summary Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <div class="order-summary__wrapper">
      <div class="order-summary__card">
        <img
          class="hero-image"
          src="/images/illustration-hero.svg"
          alt="illustration hero image"
        />
        <div class="order-summary__details">
          <h1 class="title">Order Summary</h1>
          <div class="description">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="order-summary__plan">
            <div class="order-plan__container">
              <div class="order-plan__items">
                <img src="/images/icon-music.svg" alt="music symbol" />

                <div class="order-plan__annualPrice">
                  <div class="plan-title">Annual Plan</div>
                  <div class="plan-price">$59.99/year</div>
                </div>
              </div>
              <a href="#">Change</a>
            </div>
          </div>
          <div class="order-proceed"><a href="#">Proceed to Payment</a></div>
          <div class="order-cancel"><a href="#">Cancel Order</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
