<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="desktop-view" src="images/pattern-background-desktop.svg" />
      <div class="order-summary__body">
        <img src="images/illustration-hero.svg" />
        <div class="order-summary__heading">Order Summary</div>
        <div class="order-summary__subheading">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="order-summary__plan">
          <img src="images/icon-music.svg" />
          <div class="plan-details">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
            <a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <p>Cancel Order</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Derek Owusu Bekoe</a>.
    </div>
  </body>
</html>
